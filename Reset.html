<script>
        function sendMail(){
                var New_password = document.getElementsByName("New_password")[0].value;
                var Old_password = document.getElementsByName("Old_password")[0].value;

                var url_string = window.location.href
                var url = new URL(url_string);
                var id = url.searchParams.get("id");


            let body = {
                password :document.getElementsByName("New_password")[0].value,
                reset_password_hash:id
            }

            if(New_password==Old_password)
            { 
            axios.post("https://plancord.com/api/user/reset_password_from_mail",body).then(res=>{
                if(res.status===200){
                    alert("Password Changed Successfully");
                }
                else{
                    alert("Password Change Request Failed")
                }
            })
            }
            else{
                alert("Passwords does not match");
            }
        }
</script>
